<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет стоимости печати</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50"/>
</head>
<body>
    <div class="container">
        <h1>Расчет стоимости печати</h1>

        <label for="material">Материал:</label>
        <select id="material">
            <option value="0" data-name="Выберите материал">Выберите материал</option>
            <option value="250" data-name="Баннерная ткань 300-340 гр/м2, пр-во Китай">Баннерная ткань 300-340 гр/м2, пр-во Китай</option>
            <option value="350" data-name="Баннерная ткань 440 гр/м2, пр-во Китай">Баннерная ткань 440 гр/м2, пр-во Китай</option>
            <option value="500" data-name="Баннерная ткань 520 гр/м2, литая, пр-во Германия">Баннерная ткань 520 гр/м2, литая, пр-во Германия</option>
        </select>

        <label for="width">Ширина (м):</label>
        <input type="number" id="width" step="0.01" min="0" placeholder="Введите ширину">

        <label for="height">Высота (м):</label>
        <input type="number" id="height" step="0.01" min="0" placeholder="Введите высоту">

        <fieldset>
            <legend>Люверсы</legend>
            <label>
                <input type="checkbox" id="grommets_corners"> По углам (+100 руб.)
            </label>
            <label>
                <input type="checkbox" id="grommets_perimeter"> По периметру (шаг 0.25м)
            </label>
        </fieldset>

        <button id="calculateBtn">Рассчитать</button>
        <button id="exportPdfBtn" disabled>Экспорт в PDF</button>

        <div id="result"></div>
        <div id="details" style="display:none;">
            <h2>Детали расчета</h2>
            <table id="detailsTable">
                <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Кол-во</th>
                        <th>Цена</th>
                        <th>Сумма</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            <p><strong>Итого: <span id="totalAmount">0</span> руб.</strong></p>
        </div>
    </div>

    <!-- Include jsPDF and autotable plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
