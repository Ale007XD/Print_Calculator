<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор печати</title>
    <!-- Подключаем Google Font для красивого отчета -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
</head>
<body>

    <header>
        <h1>Калькулятор печати баннеров</h1>
    </header>

    <main>
        <div id="calc-items-container">
            <!-- Шаблон для одного расчета (будет клонироваться через JS) -->
            <div class="calc-item" id="item-template">
                <div class="item-header">
                    <span class="item-title">Баннер #1</span>
                    <button class="remove-item-btn" title="Удалить баннер">×</button>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Ширина (м):</label>
                        <input type="number" class="width-input" placeholder="1.5" min="0.1" step="0.1">
                    </div>
                    <div class="form-group">
                        <label>Высота (м):</label>
                        <input type="number" class="height-input" placeholder="2.0" min="0.1" step="0.1">
                    </div>
                </div>
                <div class="form-group">
                    <label>Материал:</label>
                    <select class="material-select">
                        <option value="250" selected>Баннерная ткань 300-340 гр/м² (Китай)</option>
                        <option value="350">Баннерная ткань 440 гр/м² (Китай)</option>
                        <option value="500">Баннерная ткань 520 гр/м² (Германия)</option>
                    </select>
                </div>

                <!-- Новый блок выбора макета -->
                <div class="form-group">
                    <label>Макет:</label>
                    <div class="radio-group">
                        <input type="radio" id="layout-yes-1" name="layout-choice-1" class="layout-radio" value="yes" checked>
                        <label for="layout-yes-1">Есть свой макет</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="layout-no-1" name="layout-choice-1" class="layout-radio" value="no">
                        <label for="layout-no-1">Нужен макет (рассчитать)</label>
                    </div>
                    <p class="layout-info">
                        Вы можете заказать готовый к печати макет <b>ТЕКСТОВОГО БАННЕРА</b> в нашем боте в Телеграм <a href="https://t.me/BannerPrintBot" target="_blank">@BannerPrintBot</a> по цене 299,00 рублей.
                    </p>
                </div>

                <div class="form-group">
                    <label>Люверсы:</label>
                    <div class="radio-group">
                        <input type="radio" id="grommets-none-1" name="grommets-1" class="grommets-radio" value="none" checked>
                        <label for="grommets-none-1">Нет</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="grommets-perimeter-1" name="grommets-1" class="grommets-radio" value="perimeter">
                        <label for="grommets-perimeter-1">По периметру (1 шт / 0.25 м)</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="grommets-corners-1" name="grommets-1" class="grommets-radio" value="corners">
                        <label for="grommets-corners-1">По углам (фикс. цена)</label>
                    </div>
                </div>
                <div class="item-result">
                    <p>Площадь: <span class="area-output">0.00</span> м²</p>
                    <p>Стоимость макета: <span class="layout-cost-output">0.00</span> руб.</p>
                    <p>Итог по баннеру: <strong class="item-total-output">0.00 руб.</strong></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <button id="add-item-btn">+ Добавить еще баннер</button>
        <div class="total-section">
            <h2>Общий итог</h2>
            <p id="grand-total">0.00 руб.</p>
            <button id="download-pdf-btn">Выгрузить расчет в PDF</button>
        </div>
    </footer>
    
    <!-- Скрытый контейнер для генерации PDF -->
    <div id="pdf-content"></div>

    <!-- Подключение библиотек -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
