<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- ВАЖНО: Убедитесь, что здесь указано имя вашего репозитория -->
    <base href="/Print_Calculator/">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор печати</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db"/>
</head>
<body>

    <div id="app">
        <!-- Экран 1: Главное меню -->
        <div id="main-menu" class="screen active">
            <header>
                <h1>Калькулятор печати</h1>
            </header>
            <main>
                <button id="new-calculation-btn" class="btn-main">Новый расчет</button>
                <div class="info-block">
                    <p>Рассчитывайте стоимость печати, добавляйте услуги и выгружайте смету в PDF.</p>
                </div>
            </main>
        </div>

        <!-- Экран 2: Калькулятор -->
        <div id="calculator" class="screen">
            <header>
                <button id="back-to-menu-btn" class="btn-back">← Меню</button>
                <h2>Новая позиция</h2>
            </header>
            <main>
                <form id="calc-form">
                    <div class="form-group">
                        <label for="material-category">Категория</label>
                        <select id="material-category">
                            <option value="banner">Баннерная ткань</option>
                            <option value="film">Самоклеющаяся пленка</option>
                            <option value="paper">Бумага</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="material-type">Материал</label>
                        <select id="material-type"></select>
                    </div>

                    <div class="form-group dimensions">
                        <div>
                            <label for="width">Ширина (м)</label>
                            <input type="number" id="width" placeholder="2.5" step="0.01">
                        </div>
                        <div>
                            <label for="height">Высота (м)</label>
                            <input type="number" id="height" placeholder="1.5" step="0.01">
                        </div>
                    </div>

                     <div class="form-group">
                        <label for="quantity">Количество (шт)</label>
                        <input type="number" id="quantity" value="1" min="1">
                    </div>
                    
                    <hr>
                    <h3>Дополнительные услуги</h3>

                    <div class="form-group service">
                       <div>
                           <label for="eyelets">Добавить люверсы</label>
                           <span>Авторасчет (через 25 см)</span>
                       </div>
                       <input type="checkbox" id="eyelets">
                    </div>
                    
                     <div class="form-group service">
                       <div>
                           <label for="cutting">Резка в край</label>
                           <span>По периметру</span>
                       </div>
                       <input type="checkbox" id="cutting">
                    </div>

                    <div class="form-group service">
                        <div>
                            <label for="layout">Разработка макета</label>
                            <span>Стоимость зависит от площади</span>
                        </div>
                        <input type="checkbox" id="layout">
                     </div>

                    <button type="submit" class="btn-main">Добавить в смету</button>
                </form>
            </main>
        </div>

        <!-- Экран 3: Смета -->
        <div id="estimate" class="screen">
            <header>
                <button id="back-to-calc-btn" class="btn-back">← Калькулятор</button>
                <h2>Смета</h2>
            </header>
            <main>
                <div id="estimate-items">
                    <!-- Сюда будут добавляться позиции -->
                </div>
                <div id="estimate-total">
                    <hr>
                    <div class="total-row final-total">
                        <span>Итого:</span>
                        <span id="total-amount">0.00 руб.</span>
                    </div>
                </div>
                <button id="export-pdf-btn" class="btn-main">Выгрузить в PDF</button>
            </main>
        </div>
    </div>
    
    <script src="lib/jspdf.umd.min.js"></script>
    <script src="app.js"></script>

    <!-- НОВЫЙ БЛОК: ШАБЛОН ДЛЯ PDF (ОН БУДЕТ НЕВИДИМЫМ) -->
    <div id="pdf-template" style="display: none; font-family: Arial, sans-serif; width: 210mm;">
        <!-- Содержимое будет генерироваться кодом -->
    </div>
    
</body>
</html>
